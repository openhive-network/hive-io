image: node:24

stages:
  - build
  - deploy_staging
  - deploy_master

cache:
  untracked: true
  key: '$CI_PROJECT_ID'
  paths:
    - .pnpm-store/
    - apps/web/node_modules/
    - apps/web/.next/
    - packages/hive-lib/node_modules/
    - packages/hive-lib/dist/

build:
  stage: build
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - ls -l
    - pnpm install --frozen-lockfile
    - pnpm build
    - echo "BUILD SUCCESSFULLY"
  artifacts:
    paths:
      - apps/web/out/
    expire_in: 20 mins
  # environment:
  #   name: development
  # only:
  #   - develop

deploy_staging:
  stage: deploy_staging
  image: python:3.5
  dependencies:
    - build
  script:
    - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - export S3_BUCKET_NAME=$S3_BUCKET_NAME_STAGING
    - export DISTRIBUTION_ID=$DISTRIBUTION_ID
    - pip install awscli --upgrade --user
    - export PATH=~/.local/bin:$PATH
    - aws s3 sync --acl public-read --delete apps/web/out $S3_BUCKET_NAME_STAGING
    #- aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'
    - echo "DEPLOYED SUCCESSFULLY TO STAGING"
  environment:
    name: development
  only:
    - develop

deploy_master:
  stage: deploy_master
  image: python:3.5
  dependencies:
    - build
  script:
    - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    - export S3_BUCKET_NAME=$S3_BUCKET_NAME_PRODUCTION
    - export DISTRIBUTION_ID=$DISTRIBUTION_ID
    - pip install awscli --upgrade --user
    - export PATH=~/.local/bin:$PATH
    - aws s3 sync --acl public-read --cache-control "max-age=2592000, public" --delete apps/web/out $S3_BUCKET_NAME_PRODUCTION
    - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'
    - echo "DEPLOYED SUCCESSFULLY TO PRODUCTION"
  environment:
    name: production
  only:
    - master
